<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Didático Interativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #4f8cff 0%, #a6ffcb 100%);
      min-height: 100vh;
      color: #222;
    }
    header {
      background: rgba(255,255,255,0.9);
      padding: 2rem 0 1rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #2d3a4b;
    }
    .categorias {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
      flex-wrap: wrap;
    }
    .categoria {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 2rem 3rem;
      font-size: 1.3rem;
      font-weight: 600;
      color: #4f8cff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      outline: none;
    }
    .categoria:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 32px rgba(79,140,255,0.15);
      background: #eaf6ff;
    }
    /* Modal */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      width: 90vw;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      position: relative;
      animation: modalIn 0.3s;
    }
    @keyframes modalIn {
      from { transform: translateY(-40px) scale(0.95); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
    }
    .atividade {
      margin-bottom: 2rem;
    }
    .atividade h3 {
      margin-top: 0;
      color: #4f8cff;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      border-radius: 0.5rem;
      border: 1px solid #b3c6ff;
      padding: 1rem;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 1rem;
      margin-bottom: 1rem;
      resize: vertical;
    }
    .verificar-btn {
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .verificar-btn:hover {
      background: #3570d4;
    }
    .feedback {
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
    }
    .feedback.correto {
      color: #2ecc40;
    }
    .feedback.errado {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Didático Interativo</h1>
    <p>Aprenda brincando! Escolha uma categoria para começar:</p>
  </header>
  <section class="categorias">
    <button class="categoria" id="devBtn">Desenvolvimento</button>
    <button class="categoria" id="bdBtn">Banco de Dados</button>
    <button class="categoria" id="algBtn">Algoritmo</button>
  </section>

  <!-- Modal Desenvolvimento -->
  <div class="modal-bg" id="modalDev">
    <div class="modal">
      <button class="close-btn" onclick="fecharModal('modalDev')">&times;</button>
      <h2>Atividades de Programação Orientada a Objetos em Java</h2>
      <div id="atividadesJava"></div>
    </div>
  </div>
  <!-- Modal Banco de Dados -->
  <div class="modal-bg" id="modalBD">
    <div class="modal">
      <button class="close-btn" onclick="fecharModal('modalBD')">&times;</button>
      <h2>Atividades de Banco de Dados</h2>
      <div id="atividadesBD"></div>
    </div>
  </div>
  <!-- Modal Algoritmo -->
  <div class="modal-bg" id="modalAlg">
    <div class="modal">
      <button class="close-btn" onclick="fecharModal('modalAlg')">&times;</button>
      <h2>Atividades de Algoritmo (Portugol Studio)</h2>
      <div id="atividadesAlg"></div>
    </div>
  </div>

  <script>
    // Abrir modais
    document.getElementById('devBtn').onclick = function() {
      document.getElementById('modalDev').style.display = 'flex';
    };
    document.getElementById('bdBtn').onclick = function() {
      document.getElementById('modalBD').style.display = 'flex';
    };
    document.getElementById('algBtn').onclick = function() {
      document.getElementById('modalAlg').style.display = 'flex';
    };
    // Fechar modal
    function fecharModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Atividades Java
    const atividadesJava = [
      {
        titulo: '1. Classe Carro',
        descricao: 'Crie uma classe Java chamada <code>Carro</code> com os atributos <code>marca</code> e <code>ano</code>. Implemente um construtor e um método <code>exibirInfo()</code> que imprime as informações do carro.',
        regex: [/class\s+Carro/, /String\s+marca/, /int\s+ano/, /void\s+exibirInfo\s*\(/]
      },
      {
        titulo: '2. Classe Pessoa',
        descricao: 'Implemente uma classe <code>Pessoa</code> com os atributos <code>nome</code> (String) e <code>idade</code> (int). Crie um método <code>fazerAniversario()</code> que aumenta a idade em 1.',
        regex: [/class\s+Pessoa/, /String\s+nome/, /int\s+idade/, /void\s+fazerAniversario\s*\(/]
      },
      {
        titulo: '3. Classe ContaBancaria',
        descricao: 'Crie uma classe <code>ContaBancaria</code> com os atributos <code>titular</code> (String) e <code>saldo</code> (double). Implemente métodos <code>depositar()</code> e <code>sacar()</code>.',
        regex: [/class\s+ContaBancaria/, /String\s+titular/, /double\s+saldo/, /void\s+depositar\s*\(/, /void\s+sacar\s*\(/]
      },
      {
        titulo: '4. Classe Livro',
        descricao: 'Implemente uma classe <code>Livro</code> com os atributos <code>titulo</code> e <code>autor</code>. Crie um método <code>exibirDetalhes()</code>.',
        regex: [/class\s+Livro/, /String\s+titulo/, /String\s+autor/, /void\s+exibirDetalhes\s*\(/]
      },
      {
        titulo: '5. Classe Animal com Herança',
        descricao: 'Crie uma classe <code>Animal</code> e uma subclasse <code>Cachorro</code> que herda de <code>Animal</code>.',
        regex: [/class\s+Animal/, /class\s+Cachorro\s+extends\s+Animal/]
      },
      {
        titulo: '6. Classe Produto com Encapsulamento',
        descricao: 'Implemente uma classe <code>Produto</code> com atributos privados e métodos <code>get</code> e <code>set</code> para <code>preco</code>.',
        regex: [/class\s+Produto/, /private\s+double\s+preco/, /getPreco\s*\(/, /setPreco\s*\(/]
      },
      {
        titulo: '7. Classe Aluno com ArrayList',
        descricao: 'Crie uma classe <code>Aluno</code> e armazene vários alunos em um <code>ArrayList</code>.',
        regex: [/class\s+Aluno/, /ArrayList<Aluno>/]
      },
      {
        titulo: '8. Classe Retângulo com método calcularÁrea',
        descricao: 'Implemente uma classe <code>Retangulo</code> com métodos para calcular área e perímetro.',
        regex: [/class\s+Retangulo/, /double\s+calcularArea\s*\(/, /double\s+calcularPerimetro\s*\(/]
      },
      {
        titulo: '9. Classe Funcionario com Polimorfismo',
        descricao: 'Crie uma classe <code>Funcionario</code> e subclasses <code>Gerente</code> e <code>Vendedor</code> que sobrescrevem um método <code>calcularSalario()</code>.',
        regex: [/class\s+Funcionario/, /class\s+Gerente\s+extends\s+Funcionario/, /class\s+Vendedor\s+extends\s+Funcionario/, /calcularSalario\s*\(/]
      },
      {
        titulo: '10. Classe ContaCorrente com Sobrecarga',
        descricao: 'Implemente uma classe <code>ContaCorrente</code> com métodos <code>depositar</code> sobrecarregados.',
        regex: [/class\s+ContaCorrente/, /void\s+depositar\s*\(/]
      },
      // ... Adicione mais atividades até 30 ...
      {
        titulo: '11. Classe Veiculo com método abstrato',
        descricao: 'Crie uma classe abstrata <code>Veiculo</code> com um método abstrato <code>mover()</code>.',
        regex: [/abstract\s+class\s+Veiculo/, /abstract\s+void\s+mover\s*\(/]
      },
      {
        titulo: '12. Classe Triangulo com validação',
        descricao: 'Implemente uma classe <code>Triangulo</code> que verifica se os lados formam um triângulo válido.',
        regex: [/class\s+Triangulo/, /boolean\s+ehValido\s*\(/]
      },
      {
        titulo: '13. Classe Agenda com array de contatos',
        descricao: 'Crie uma classe <code>Agenda</code> que armazena contatos em um array.',
        regex: [/class\s+Agenda/, /Contato\[\]/]
      },
      {
        titulo: '14. Classe Calculadora com métodos estáticos',
        descricao: 'Implemente uma classe <code>Calculadora</code> com métodos estáticos para operações básicas.',
        regex: [/class\s+Calculadora/, /static\s+int\s+soma\s*\(/]
      },
      {
        titulo: '15. Classe Pilha com métodos push e pop',
        descricao: 'Crie uma classe <code>Pilha</code> com métodos <code>push</code> e <code>pop</code>.',
        regex: [/class\s+Pilha/, /void\s+push\s*\(/, /void\s+pop\s*\(/]
      },
      {
        titulo: '16. Classe Fila com métodos enfileirar e desenfileirar',
        descricao: 'Implemente uma classe <code>Fila</code> com métodos <code>enfileirar</code> e <code>desenfileirar</code>.',
        regex: [/class\s+Fila/, /void\s+enfileirar\s*\(/, /void\s+desenfileirar\s*\(/]
      },
      {
        titulo: '17. Classe Data com formatação',
        descricao: 'Crie uma classe <code>Data</code> que formata datas no padrão brasileiro.',
        regex: [/class\s+Data/, /String\s+formatarData\s*\(/]
      },
      {
        titulo: '18. Classe Matriz com multiplicação',
        descricao: 'Implemente uma classe <code>Matriz</code> com método para multiplicar matrizes.',
        regex: [/class\s+Matriz/, /int\[\]\[\]/, /multiplicar\s*\(/]
      },
      {
        titulo: '19. Classe Usuario com autenticação',
        descricao: 'Crie uma classe <code>Usuario</code> com método <code>autenticar()</code>.',
        regex: [/class\s+Usuario/, /boolean\s+autenticar\s*\(/]
      },
      {
        titulo: '20. Classe Pedido com lista de produtos',
        descricao: 'Implemente uma classe <code>Pedido</code> que armazena uma lista de produtos.',
        regex: [/class\s+Pedido/, /List<Produto>/]
      },
      {
        titulo: '21. Classe Sensor com leitura de dados',
        descricao: 'Crie uma classe <code>Sensor</code> com método <code>lerDados()</code>.',
        regex: [/class\s+Sensor/, /void\s+lerDados\s*\(/]
      },
      {
        titulo: '22. Classe Cliente com endereço',
        descricao: 'Implemente uma classe <code>Cliente</code> com um atributo <code>endereco</code> do tipo <code>Endereco</code>.',
        regex: [/class\s+Cliente/, /Endereco\s+endereco/]
      },
      {
        titulo: '23. Classe Empresa com funcionários',
        descricao: 'Crie uma classe <code>Empresa</code> que armazena funcionários em um array.',
        regex: [/class\s+Empresa/, /Funcionario\[\]/]
      },
      {
        titulo: '24. Classe Musica com método tocar',
        descricao: 'Implemente uma classe <code>Musica</code> com método <code>tocar()</code>.',
        regex: [/class\s+Musica/, /void\s+tocar\s*\(/]
      },
      {
        titulo: '25. Classe Video com método reproduzir',
        descricao: 'Crie uma classe <code>Video</code> com método <code>reproduzir()</code>.',
        regex: [/class\s+Video/, /void\s+reproduzir\s*\(/]
      },
      {
        titulo: '26. Classe Professor com disciplina',
        descricao: 'Implemente uma classe <code>Professor</code> com atributo <code>disciplina</code>.',
        regex: [/class\s+Professor/, /String\s+disciplina/]
      },
      {
        titulo: '27. Classe Turma com lista de alunos',
        descricao: 'Crie uma classe <code>Turma</code> que armazena alunos em uma lista.',
        regex: [/class\s+Turma/, /List<Aluno>/]
      },
      {
        titulo: '28. Classe Nota com cálculo de média',
        descricao: 'Implemente uma classe <code>Nota</code> com método para calcular média.',
        regex: [/class\s+Nota/, /double\s+calcularMedia\s*\(/]
      },
      {
        titulo: '29. Classe Endereco com CEP',
        descricao: 'Crie uma classe <code>Endereco</code> com atributo <code>cep</code>.',
        regex: [/class\s+Endereco/, /String\s+cep/]
      },
      {
        titulo: '30. Classe Telefone com validação de número',
        descricao: 'Implemente uma classe <code>Telefone</code> que valida o número informado.',
        regex: [/class\s+Telefone/, /boolean\s+validarNumero\s*\(/]
      }
    ];

    // Atividades Banco de Dados
    const atividadesBD = [
      {
        titulo: '1. Criação de Tabela',
        descricao: 'Escreva um comando SQL para criar uma tabela <code>Clientes</code> com os campos <code>id</code> (inteiro, chave primária), <code>nome</code> (texto) e <code>email</code> (texto).',
        regex: [/CREATE\s+TABLE/i, /Clientes/i, /id\s+INT/i, /PRIMARY\s+KEY/i, /nome\s+TEXT/i, /email\s+TEXT/i]
      },
      {
        titulo: '2. Inserção de Dados',
        descricao: 'Insira um cliente chamado "João" com email "joao@email.com" na tabela <code>Clientes</code>.',
        regex: [/INSERT\s+INTO/i, /Clientes/i, /João/i, /joao@email.com/i]
      },
      {
        titulo: '3. Consulta Simples',
        descricao: 'Escreva um comando SQL para selecionar todos os clientes da tabela <code>Clientes</code>.',
        regex: [/SELECT\s+\*/i, /FROM\s+Clientes/i]
      },
      {
        titulo: '4. Atualização de Dados',
        descricao: 'Atualize o email do cliente com <code>id = 1</code> para "novo@email.com".',
        regex: [/UPDATE/i, /Clientes/i, /SET/i, /email/i, /WHERE/i, /id\s*=\s*1/i]
      },
      {
        titulo: '5. Exclusão de Dados',
        descricao: 'Remova o cliente com <code>id = 1</code> da tabela <code>Clientes</code>.',
        regex: [/DELETE\s+FROM/i, /Clientes/i, /WHERE/i, /id\s*=\s*1/i]
      },
      {
        titulo: '6. Chave Estrangeira',
        descricao: 'Adicione uma chave estrangeira <code>cliente_id</code> na tabela <code>Pedidos</code> referenciando <code>Clientes(id)</code>.',
        regex: [/FOREIGN\s+KEY/i, /cliente_id/i, /REFERENCES/i, /Clientes\s*\(id\)/i]
      },
      {
        titulo: '7. Consulta com JOIN',
        descricao: 'Escreva um comando SQL para listar todos os pedidos com o nome do cliente.',
        regex: [/SELECT/i, /JOIN/i, /Pedidos/i, /Clientes/i]
      },
      {
        titulo: '8. Agrupamento de Dados',
        descricao: 'Liste a quantidade de pedidos por cliente.',
        regex: [/SELECT/i, /COUNT/i, /GROUP\s+BY/i]
      },
      {
        titulo: '9. Consulta com WHERE',
        descricao: 'Selecione todos os clientes cujo nome começa com "A".',
        regex: [/SELECT/i, /FROM/i, /Clientes/i, /WHERE/i, /nome/i, /LIKE/i]
      },
      {
        titulo: '10. Criação de View',
        descricao: 'Crie uma <code>VIEW</code> chamada <code>ClientesAtivos</code> que mostra apenas clientes com pedidos.',
        regex: [/CREATE\s+VIEW/i, /ClientesAtivos/i]
      }
    ];

    // Atividades Algoritmo (Portugol Studio)
    const atividadesAlg = [
      {
        titulo: '1. Soma de dois números',
        descricao: 'Escreva um algoritmo em Portugol Studio que leia dois números e exiba a soma.',
        regex: [/leia/i, /escreva/i, /\+/]
      },
      {
        titulo: '2. Verificação de número par',
        descricao: 'Crie um algoritmo que leia um número e informe se ele é par ou ímpar.',
        regex: [/leia/i, /mod/i, /se/i, /entao/i]
      },
      {
        titulo: '3. Fatorial de um número',
        descricao: 'Implemente um algoritmo que calcule o fatorial de um número informado.',
        regex: [/leia/i, /para/i, /fatorial/i]
      },
      {
        titulo: '4. Média de notas',
        descricao: 'Escreva um algoritmo que leia 3 notas e calcule a média.',
        regex: [/leia/i, /media/i, /escreva/i]
      },
      {
        titulo: '5. Tabuada',
        descricao: 'Crie um algoritmo que exiba a tabuada de um número.',
        regex: [/leia/i, /para/i, /escreva/i]
      },
      {
        titulo: '6. Maior de dois números',
        descricao: 'Implemente um algoritmo que leia dois números e mostre o maior.',
        regex: [/leia/i, /se/i, /escreva/i]
      },
      {
        titulo: '7. Contagem regressiva',
        descricao: 'Escreva um algoritmo que faça uma contagem regressiva de 10 até 1.',
        regex: [/para/i, /de/i, /ate/i, /passo/i]
      },
      {
        titulo: '8. Verificação de idade',
        descricao: 'Crie um algoritmo que leia a idade e informe se é maior de idade.',
        regex: [/leia/i, /se/i, /escreva/i]
      },
      {
        titulo: '9. Soma dos elementos de um vetor',
        descricao: 'Implemente um algoritmo que leia 5 números em um vetor e calcule a soma.',
        regex: [/vetor/i, /leia/i, /para/i, /soma/i]
      },
      {
        titulo: '10. Cálculo de IMC',
        descricao: 'Escreva um algoritmo que leia peso e altura e calcule o IMC.',
        regex: [/leia/i, /imc/i, /escreva/i]
      }
    ];

    // Renderização dinâmica das atividades
    function renderAtividades(lista, containerId, tipo) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      lista.forEach((atv, idx) => {
        const num = idx + 1;
        const atividadeDiv = document.createElement('div');
        atividadeDiv.className = 'atividade';
        atividadeDiv.innerHTML = `
          <h3>${num}. ${atv.titulo}</h3>
          <p>${atv.descricao}</p>
          <textarea id="codigo${tipo}${num}" placeholder="Digite sua resposta..."></textarea>
          <button class="verificar-btn" onclick="verificarCodigo('${tipo}', ${num})">Verificar</button>
          <div class="feedback" id="feedback${tipo}${num}"></div>
        `;
        container.appendChild(atividadeDiv);
      });
    }
    // Renderizar ao carregar
    renderAtividades(atividadesJava, 'atividadesJava', 'Java');
    renderAtividades(atividadesBD, 'atividadesBD', 'BD');
    renderAtividades(atividadesAlg, 'atividadesAlg', 'Alg');

    // Verificação de código
    function verificarCodigo(tipo, num) {
      let lista, prefix;
      if(tipo === 'Java') { lista = atividadesJava; prefix = 'Java'; }
      else if(tipo === 'BD') { lista = atividadesBD; prefix = 'BD'; }
      else { lista = atividadesAlg; prefix = 'Alg'; }
      const codigo = document.getElementById('codigo'+prefix+num).value;
      let feedback = '';
      let correto = true;
      lista[num-1].regex.forEach(rgx => { if(!rgx.test(codigo)) correto = false; });
      if(correto) {
        feedback = '<span class="correto">Parabéns! Sua resposta está correta.</span>';
      } else {
        feedback = '<span class="errado">Revise sua resposta de acordo com o enunciado e tente novamente.</span>';
      }
      document.getElementById('feedback'+prefix+num).innerHTML = feedback;
    }
  </script>
</body>
</html>
